services:
  # FastAPI Backend
  - type: web
    name: sbi-card-rag-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: VOYAGE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false

  # Streamlit Frontend
  - type: web
    name: sbi-card-rag-frontend
    env: python
    rootDir: frontend
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_URL
        sync: false
