services:
  # Combined Streamlit + FastAPI (single service)
  - type: web
    name: rag-chatbot
    env: python
    rootDir: frontend
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: VOYAGE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
